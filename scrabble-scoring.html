<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrabble Score Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 450px;
      text-align: center;
    }
    input[type="text"] {
      width: 400px;
      padding: 20px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Scrabble Score Calculator</h1>
  <div class="container">
    <input type="text" id="wordInput" placeholder="Enter a word" />
    <button onclick="calculateScore()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const letterScores = {
      A: 1, B: 3, C: 3, D: 2, E: 1, F: 4, G: 2, H: 4, I: 1, J: 8, K: 5, L: 1, 
      M: 3, N: 1, O: 1, P: 3, Q: 10, R: 1, S: 1, T: 1, U: 1, V: 4, W: 4, X: 8, 
      Y: 4, Z: 10
    };

    function calculateScore() {
      const word = document.getElementById('wordInput').value.toUpperCase();
      let score = 0;

      for (let letter of word) {
        score += letterScores[letter] || 0; // If letter isn't valid, add 0
      }

      document.getElementById('result').textContent = 
        `Total: ${score}`;
    }
  </script>

</body>
</html>
