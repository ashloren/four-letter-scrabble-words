


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four-Letter Words Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
            #correct-words {
            margin-top: 20px;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #correct-words li {
            list-style-type: none;
            margin: 5px;
            padding: 10px;
            background-color: #a8e6ce;
            border-radius: 5px;
        }
		#correct-words li:hover {border:1px outset #a8e6ce;background-color:#f0fff0;}
		        #counter {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Four-Letter Words That End in Same Two Consonants</h1>
    <p>Try to guess as many as you can!</p>
    <input type="text" id="word-input" placeholder="Type your guess..." autofocus>
    <button onclick="checkWord()">Submit</button>    <div id="counter">Correct Words: 0 / 0</div> 
    <ul id="correct-words"></ul>

    <script>
        // List of all four-letter words starting with 'E'
        const wordList = ["BAFF", "BALL", "BASS", "BATT", "BAZZ", "BELL", "BIBB", "BIFF", "BILL", "BIRR", "BITT", "BOFF", "BOLL", "BOSS", "BOTT", "BRRR", "BUFF", "BULL", "BUNN", "BURR", "BUSS", "BUTT", "BUZZ", "CAFF", "CALL", "CARR", "CELL", "CESS", "COBB", "COFF", "COMM", "CONN", "COSS", "CUFF", "CULL", "CURR", "CUSS", "DAFF", "DELL", "DIFF", "DILL", "DISS", "DOFF", "DOLL", "DORR", "DOSS", "DOXX", "DUFF", "DULL", "DURR", "FAFF", "FALL", "FELL", "FESS", "FILL", "FIZZ", "FOSS", "FULL", "FUSS", "FUZZ", "GAFF", "GALL", "GILL", "GUFF", "GULL", "HAJJ", "HALL", "HELL", "HILL", "HISS", "HMMM", "HOGG", "HOSS", "HUFF", "HULL", "JAGG", "JAZZ", "JELL", "JESS", "JIBB", "JIFF", "JILL", "JINN", "JIZZ", "JOSS", "KILL", "KISS", "KOSS", "LALL", "LASS", "LESS", "LINN", "LOLL", "LOSS", "LUFF", "LULL", "MALL", "MASS", "MATT", "MELL", "MESS", "MIFF", "MIGG", "MILL", "MISS", "MITT", "MOLL", "MOSS", "MOTT", "MUFF", "MUGG", "MULL", "MUMM", "MURR", "MUSS", "MUTT", "NAFF", "NESS", "NETT", "NIFF", "NILL", "NOGG", "NUFF", "NULL", "PALL", "PARR", "PASS", "PILL", "PISS", "POLL", "PUFF", "PULL", "PURR", "PUSS", "PUTT", "RAFF", "RAGG", "RAZZ", "REDD", "REPP", "RIFF", "RILL", "ROLL", "RUDD", "RUFF", "SALL", "SASS", "SELL", "SETT", "SHHH", "SIBB", "SILL", "SUDD", "SUNN", "SUSS", "TALL", "TASS", "TEFF", "TEGG", "TELL", "TIFF", "TILL", "TIZZ", "TOFF", "TOLL", "TORR", "TOSS", "TUFF", "TURR", "TYPP", "VAXX", "VIFF", "VILL", "VUGG", "WAFF", "WALL", "WATT", "WELL", "WILL", "WISS", "WUSS", "WYNN", "YAFF", "YEGG", "YELL", "YETT", "YILL", "YIRR", "ZILL", "ZIZZ"
].map(word => word.toLowerCase()); // Add all 113 words here
        const correctGuesses = [];
        const totalWords = wordList.length;

        function updateCounter() {
            const correctCount = correctGuesses.length;
            document.getElementById("counter").textContent = `Correct Words: ${correctCount} / ${totalWords}`;
        }

        function checkWord() {
            const input = document.getElementById("word-input").value.trim().toLowerCase();

            // Check if the input is in the word list and hasn't been guessed before
            if (wordList.includes(input) && !correctGuesses.includes(input)) {
                correctGuesses.push(input);
                document.getElementById("correct-words").innerHTML += `<li>${input}</li>`;
                updateCounter(); // Update the counter display
            }

            // Clear the input box
            document.getElementById("word-input").value = '';
        }

        // Add an event listener to the input box to handle the Enter key
        document.getElementById("word-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkWord(); // Call the checkWord function when Enter is pressed
            }
        });

        // Initialize the counter on page load
        updateCounter();
    </script>
</body>
</html>
