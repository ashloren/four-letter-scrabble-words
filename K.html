


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four-Letter Words Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
            #correct-words {
            margin-top: 20px;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #correct-words li {
            list-style-type: none;
            margin: 5px;
            padding: 10px;
            background-color: #a8e6ce;
            border-radius: 5px;
        }
		#correct-words li:hover {border:1px outset #a8e6ce;background-color:#f0fff0;}
		        #counter {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Four-Letter Words Starting with 'K'</h1>
    <p>Try to guess as many four-letter words starting with 'K' as you can!</p>
    <input type="text" id="word-input" placeholder="Type your guess..." autofocus>
    <button onclick="checkWord()">Submit</button>    <div id="counter">Correct Words: 0 / 0</div> 
    <ul id="correct-words"></ul>

    <script>
        // List of all four-letter words starting with 'E'
        const wordList = ["KAAS", "KABS", "KADI", "KAES", "KAFS", "KAGU", "KAIF", "KAIL", "KAIN", "KAKA", "KAKI", "KALE", "KAME", "KAMI", "KANA", "KANE", "KAON", "KAPA", "KAPH", "KAPU", "KARN", "KART", "KATA", "KATS", "KAVA", "KAYO", "KAYS", "KBAR", "KEAS", "KECK", "KEEF", "KEEK", "KEEL", "KEEN", "KEEP", "KEET", "KEFS", "KEGS", "KEIR", "KELP", "KELT", "KEMP", "KENO", "KENS", "KENT", "KEPI", "KEPS", "KEPT", "KERB", "KERF", "KERN", "KETA", "KETO", "KEYS", "KHAF", "KHAN", "KHAT", "KHET", "KHIS", "KIBE", "KICK", "KIDS", "KIEF", "KIER", "KIFS", "KILL", "KILN", "KILO", "KILT", "KINA", "KIND", "KINE", "KING", "KINK", "KINO", "KINS", "KIPS", "KIRK", "KIRN", "KIRS", "KISS", "KIST", "KITE", "KITH", "KITS", "KIVA", "KIWI", "KLIK", "KNAP", "KNAR", "KNEE", "KNEW", "KNIT", "KNOB", "KNOP", "KNOT", "KNOW", "KNUR", "KOAN", "KOAS", "KOBO", "KOBS", "KOEL", "KOHL", "KOIS", "KOJI", "KOLA", "KOLO", "KONK", "KOOK", "KOPH", "KOPS", "KORA", "KORE", "KORI", "KORS", "KOSS", "KOTO", "KRAI", "KRAY", "KRIS", "KUDO", "KUDU", "KUES", "KUFI", "KUNA", "KUNE", "KURU", "KVAS", "KYAK", "KYAR", "KYAT", "KYES", "KYTE"
].map(word => word.toLowerCase()); // Add all 113 words here
        const correctGuesses = [];
        const totalWords = wordList.length;

        function updateCounter() {
            const correctCount = correctGuesses.length;
            document.getElementById("counter").textContent = `Correct Words: ${correctCount} / ${totalWords}`;
        }

        function checkWord() {
            const input = document.getElementById("word-input").value.trim().toLowerCase();

            // Check if the input is in the word list and hasn't been guessed before
            if (wordList.includes(input) && !correctGuesses.includes(input)) {
                correctGuesses.push(input);
                document.getElementById("correct-words").innerHTML += `<li>${input}</li>`;
                updateCounter(); // Update the counter display
            }

            // Clear the input box
            document.getElementById("word-input").value = '';
        }

        // Add an event listener to the input box to handle the Enter key
        document.getElementById("word-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkWord(); // Call the checkWord function when Enter is pressed
            }
        });

        // Initialize the counter on page load
        updateCounter();
    </script>
</body>
</html>
