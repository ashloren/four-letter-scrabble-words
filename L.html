


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four-Letter Words Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
            #correct-words {
            margin-top: 20px;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #correct-words li {
            list-style-type: none;
            margin: 5px;
            padding: 10px;
            background-color: #a8e6ce;
            border-radius: 5px;
        }
		#correct-words li:hover {border:1px outset #a8e6ce;background-color:#f0fff0;}
		        #counter {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Four-Letter Words Starting with 'L'</h1>
    <p>Try to guess as many four-letter words starting with 'L' as you can!</p>
    <input type="text" id="word-input" placeholder="Type your guess..." autofocus>
    <button onclick="checkWord()">Submit</button>    <div id="counter">Correct Words: 0 / 0</div> 
    <ul id="correct-words"></ul>

    <script>
        // List of all four-letter words starting with 'E'
        const wordList = ["LABS", "LACE", "LACK", "LACS", "LACY", "LADE", "LADS", "LADY", "LAGS", "LAHS", "LAIC", "LAID", "LAIN", "LAIR", "LAKE", "LAKH", "LAKY", "LALL", "LAMA", "LAMB", "LAME", "LAMP", "LAMS", "LAND", "LANE", "LANG", "LANK", "LAPS", "LARD", "LARI", "LARK", "LARN", "LARP", "LARS", "LASE", "LASH", "LASS", "LAST", "LATE", "LATH", "LATI", "LATS", "LATU", "LAUD", "LAVA", "LAVE", "LAVS", "LAWN", "LAWS", "LAYS", "LAZE", "LAZY", "LEAD", "LEAF", "LEAK", "LEAL", "LEAN", "LEAP", "LEAR", "LEAS", "LECH", "LEDE", "LEEK", "LEER", "LEES", "LEET", "LEFT", "LEGS", "LEHR", "LEIS", "LEKE", "LEKS", "LEKU", "LEND", "LENO", "LENS", "LENT", "LEPT", "LESS", "LEST", "LETS", "LEUD", "LEVA", "LEVO", "LEVS", "LEVY", "LEWD", "LEWK", "LEYS", "LIAR", "LIAS", "LIBS", "LICE", "LICH", "LICK", "LIDO", "LIDS", "LIED", "LIEF", "LIEN", "LIER", "LIES", "LIEU", "LIFE", "LIFT", "LIKE", "LILO", "LILT", "LILY", "LIMA", "LIMB", "LIME", "LIMN", "LIMO", "LIMP", "LIMY", "LINE", "LING", "LINK", "LINN", "LINO", "LINS", "LINT", "LINY", "LION", "LIPA", "LIPE", "LIPO", "LIPS", "LIRA", "LIRE", "LIRI", "LISP", "LIST", "LITE", "LITS", "LITU", "LIVE", "LOAD", "LOAF", "LOAM", "LOAN", "LOBE", "LOBO", "LOBS", "LOCA", "LOCH", "LOCI", "LOCK", "LOCO", "LOCS", "LODE", "LOFT", "LOGE", "LOGO", "LOGS", "LOGY", "LOID", "LOIN", "LOLL", "LONE", "LONG", "LOOF", "LOOK", "LOOM", "LOON", "LOOP", "LOOS", "LOOT", "LOPE", "LOPS", "LORD", "LORE", "LORN", "LORY", "LOSE", "LOSS", "LOST", "LOTA", "LOTH", "LOTI", "LOTO", "LOTS", "LOUD", "LOUP", "LOUR", "LOUT", "LOVE", "LOWE", "LOWN", "LOWS", "LUAU", "LUBE", "LUCE", "LUCK", "LUDE", "LUDO", "LUDS", "LUES", "LUFF", "LUGE", "LUGS", "LULL", "LULU", "LUMA", "LUMP", "LUMS", "LUNA", "LUNE", "LUNG", "LUNK", "LUNS", "LUNT", "LUNY", "LURE", "LURK", "LUSH", "LUST", "LUTE", "LUTZ", "LUVS", "LUXE", "LWEI", "LYCH", "LYES", "LYNX", "LYRE", "LYSE"
].map(word => word.toLowerCase()); // Add all 113 words here
        const correctGuesses = [];
        const totalWords = wordList.length;

        function updateCounter() {
            const correctCount = correctGuesses.length;
            document.getElementById("counter").textContent = `Correct Words: ${correctCount} / ${totalWords}`;
        }

        function checkWord() {
            const input = document.getElementById("word-input").value.trim().toLowerCase();

            // Check if the input is in the word list and hasn't been guessed before
            if (wordList.includes(input) && !correctGuesses.includes(input)) {
                correctGuesses.push(input);
                document.getElementById("correct-words").innerHTML += `<li>${input}</li>`;
                updateCounter(); // Update the counter display
            }

            // Clear the input box
            document.getElementById("word-input").value = '';
        }

        // Add an event listener to the input box to handle the Enter key
        document.getElementById("word-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkWord(); // Call the checkWord function when Enter is pressed
            }
        });

        // Initialize the counter on page load
        updateCounter();
    </script>
</body>
</html>
