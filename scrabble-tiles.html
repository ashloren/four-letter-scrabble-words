<style type="text/css">
/* Basic tile styling */
.tile-container {
  display: flex;
  gap: 10px;
}

.tile {
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  font-family: Arial, sans-serif;
  background: #f0d9b5;
  border-radius: 5px;
  box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  animation: popIn 0.5s ease-out forwards;
  transition: transform 0.3s ease; /* Smooth transition for hover effect */
}

/* Display the letter */
.tile::before {
  content: attr(data-letter);
  font-size: 1.5em;
  color: #333;
}

/* Pop-in animation for tiles */
@keyframes popIn {
  0% { transform: scale(0); }
  70% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* Hover effect with slight rotation */
.tile:hover {
  transform: scale(1.1) rotate(5deg); /* Slight tilt and scale on hover */
  box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
}

/* Point value positioning */
.tile::after {
  content: attr(data-points);
  font-size: 0.8em;
  position: absolute;
  bottom: 5px;
  right: 5px;
  color: #333;
  opacity: 0;
  animation: pointFadeIn 0.7s ease forwards 0.3s;
}

/* Point fade-in animation */
@keyframes pointFadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Random tilt using nth-child selectors (rotation after popIn animation) */
.tile:nth-child(1) {
  animation: popIn 0.5s ease-out forwards, tilt1 0s ease 0.5s forwards;
}
.tile:nth-child(2) {
  animation: popIn 0.5s ease-out forwards, tilt2 0s ease 0.5s forwards;
}
.tile:nth-child(3) {

}

}

}

}
.tile:nth-child(27) {

}

/* Define the different tilt animations */
@keyframes tilt1 { to { transform: rotate(-3deg); } }
@keyframes tilt2 { to { transform: rotate(2deg); } }
@keyframes tilt3 { to { transform: rotate(-5deg); } }
@keyframes tilt4 { to { transform: rotate(4deg); } }
@keyframes tilt5 { to { transform: rotate(-2deg); } }

</style>
